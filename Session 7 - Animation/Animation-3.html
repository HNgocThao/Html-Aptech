<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            display: flex;
            padding: 24px;
            /* background-color: rgb(238, 225, 209); */
        }
        .box{
            display: flex;
            height: 40px;
            width: 150px;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            border: 0.5PX solid rgb(173, 168, 168);
            box-shadow: 5px 5px 5px rgb(77, 75, 75);
        }
        .box:hover{
            opacity: 0.5;
            transition: 0.5s;
            border-bottom: 60px solid rgb(255, 166, 0);
        }
        .box span:hover{
            cursor: pointer;
            color: rgb(211, 153, 153);
            font-size: 120%;
            font-weight: bold;
            box-shadow: 5px 5px 5px rgb(211, 153, 153);
            transition: 0.5s;
        }
        
    </style>
</head>
<body>
    <div class="all">
        <div class="box" style="background-color: brown;">
            <span style="color: white; font-family: Arial, Helvetica, sans-serif;">HOME</span></div>
        <div class="box" style="background-color: red;">
            <span style="color: white; font-family: Arial, Helvetica, sans-serif;">ABOUT</span></div>
        <div class="box" style="background-color: pink;">
            <span style="color: white; font-family: Arial, Helvetica, sans-serif;">FEATURE</span></div>
        <div class="box" style="background-color: green;">
            <span style="color: white; font-family: Arial, Helvetica, sans-serif;">SERVICE</span></div>
        <div class="box" style="background-color: blue;">
            <span style="color: white; font-family: Arial, Helvetica, sans-serif;">GALLERY</span></div>
        <div class="box" style="background-color: yellow;">
            <span style="color: rgb(146, 52, 52); font-family: Arial, Helvetica, sans-serif;">BLOG</span></div>
    </div>
</body>
</html>
