<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            display: flex;
            max-width: 1600px;
            background-color: antiquewhite;
        }
        .box{
            display: flex;
            width: 200px;
            height: 200px;
            padding: 20px;
            flex-direction: column;
        }
        .box-top{
            display: flex;
            flex: 1.5;
            background-color: rgb(144, 235, 156);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box-bottom{
            display: flex;
            flex: 2.5;
            background-color: rgb(197, 162, 119);
            justify-content: space-around;
            align-items: center;
        }
        .box-bottom-column{
            display: flex;
            width: 100%;
            height: 100%;
            /* background-color: rgb(47, 88, 163); */
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        .box-bottom-column-in{
            display: flex;
            width: 20px;
            height: 80px;
            background-color: beige;
            justify-content: flex-end;
            flex-direction: column;
            border: 0.5px solid rgb(153, 138, 138);
            box-shadow: 2px 2px 2px black;
        }
        .animation{
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-delay: 0.5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        @keyframes I{
            from{
                height:0px
            }
            to{
                height:50%
            }
        }
        @keyframes II{
            from{
                height:0px
            }
            to{
                height:80%
            }
        }
        @keyframes III{
            from{
                height:0px
            }
            to{
                height:40%
            }
        }
        @keyframes IV{
            from{
                height:0px
            }
            to{
                height:70%
            }
        }
    </style>
</head>
<body>
    <div class="all">
        <section class="box">
            <div class="box-top">
                <strong>Today's visitors</strong>
                <span style="font-size: 30px;">24,599</span>
            </div>
            <div class="box-bottom">
                <div class="box-bottom-column">
                    <div class="box-bottom-column-in">
                        <div class="animation" style="height: 50%; background-color: red; animation-name: I;"></div>
                    </div>
                    <span>I</span>
                </div>
                <div class="box-bottom-column">
                    <div class="box-bottom-column-in">
                        <div class="animation" style="height: 80%; background-color: rgb(30, 255, 0); animation-name: II; animation-timing-function: ease-in;"></div>
                    </div>
                    <span>II</span>
                </div>
                <div class="box-bottom-column">
                    <div class="box-bottom-column-in">
                        <div class="animation" style="height: 40%; background-color: rgb(0, 68, 255); animation-name: III; animation-timing-function: cubic-bezier(0.895, 0.03, 0.685, 0.22);"></div>
                    </div>
                    <span>III</span>
                </div>
                <div class="box-bottom-column">
                    <div class="box-bottom-column-in">
                        <div class="animation" style="height: 70%; background-color: rgb(255, 0, 140); animation-name: IV; animation-timing-function: cubic-bezier(0.86, 0, 0.07, 1);"></div>
                    </div>
                    <span>IV</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
