<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .all{
            display: flex;
            max-width: 460px;
            margin: 0 auto;
            background-color: #fdfafa;
            flex-direction: column;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            padding: 5px;
            box-shadow: 5px 5px 5px rgb(95, 94, 94);
        }
        .picture{
            display: flex;
            justify-content: center;
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
        input:required{
            height: 20px;
            width: 98%;
        }
        button{
            height: 30px;
            background-color: #4CB050;
        }
        button:hover{
            cursor: pointer;
            background-color: #4cb04fb9;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="picture">
            <img src="../Image 10/anh1.jpg"></div><br/><br/>
        <!-- Đăng nhập -->
        <strong>Username</strong>
        <form>
            <input required placeholder="Enter Username" name="name">
        </form><br/>
        <strong>Password</strong>
        <form>
            <input type="password" required placeholder="Enter Password" name="pass">
        </form><br/>
        <button>Login</button><br/>
        <!-- Check -->
        <div>
            <input type="checkbox" name="choose" value="Remember me">Remember me
        </div>

    </div>
</body>
</html>
